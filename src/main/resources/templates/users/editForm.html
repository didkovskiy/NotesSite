<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form method="POST" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">

    <div class="form-group">
        <label for="role">Choose role</label>
        <select class="form-control selectpicker" th:field="*{role}" id="role">
            <option th:each="role : ${roles}"
                    th:value="${role}"
                    th:text="${role}">pizza
            </option>

        </select>
    </div>

    <div class="form-group">
        <label for="status">Select dips</label>
        <select class="form-control selectpicker" th:field="*{status}" id="status">

            <option th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}">dip
            </option>

        </select>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
</html>
