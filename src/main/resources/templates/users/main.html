<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Status</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getUsername()}">Username</td>
        <td th:text="${user.getRole()}">Role</td>
        <td th:text="${user.getStatus()}">Status</td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
        </td>
    </tr>
</table>

<a th:href="@{/}">Back...</a>

</body>
</html>
